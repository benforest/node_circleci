version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/app
    steps:
      - checkout
      - run: npm install
  test:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/app
    steps:
      - checkout
      - run: npm install
      - run: npm start
      - run: curl -i localhost:8080
      - run: npm stop
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
